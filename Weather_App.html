
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="ex_9.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="input_field">
            <input id="inputBox" placeholder="enter location">
            <button onclick="showWeather()">Search</button>
        </div>
                
        <div class="temperature">
            <h2 class="temp">25°C </h2>
            <h2>Temperature</h2>
            <h1 class="city">Jaipur</h1>
        </div>
                
        <div class="col">
            <div class="air"><h2 class="wind">15 km/h</h2>
                <h3>Air speed</h3></div>
            <div class="wet"> <h2 class="humidity">35%</h2>
                <h3>Humidity</h3></div>
           
        </div>
    </div>

    <script>
        const searchBtn = document.getElementsByTagName("button")[0];
        const searchBox = document.getElementsByTagName("input")[0];
        const apiKey = "1354194a8b9af0e1a943053b7fb3ac79";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();
            console.log(data.weather);
            document.querySelector(".city").innerHTML = data.name ;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        }

        checkWeather();

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
